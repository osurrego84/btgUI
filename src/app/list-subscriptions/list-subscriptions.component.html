@if(isSubscriptionsInfo) {


    <div class="alert alert-warning" role="alert">
        The user does not have subscriptions at the moment.
    </div>
} @else {
    @for (item of subscriptionsInfo; track item.id) {
        <div class="card text-center mb-3 p-2" style="width: 30rem;">
            <div class="card-body">
                <div class="container text-center">
                    <div class="row align-items-end">
                    <div class="col">
                        <h5 class="text-lowercase">{{getNameSubscriptions(item.fund_id)}}</h5>
                    </div>
                    <div class="col">
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-outline-secondary" disabled>{{getNameCategory(item.fund_id)}}</button>
                    </div>
                    </div>
                </div>
                <div class="container text-center">
                    <div class="row align-items-end">
                        <div class="col">
                            <p class="text-body-secondary text-left">COP ${{item.amount}}</p>
                        </div>
                    
                        <div class="col" style=" padding-bottom: 1rem;">
                            {{item.date | date:'dd/MM/yyyy hh:mm a'}}
                        </div>
                    </div>
                </div>

            <button type="button" class="btn btn-danger" [attr.data-bs-target]="'#exampleModal'" 
            [attr.data-bs-toggle]="'modal'" (click)="setSelectedId(item.id,item.amount)">
            Revoke Subscription
            </button>

            </div>
        </div>
    }

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Subscribe</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
                <div class="modal-body">
                    
                    Be sure to cancel the subscription.
                </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" (click)="delete()">Revoke Subscription</button>
            </div>
        
        </div>
        </div>
    </div>
    
}
